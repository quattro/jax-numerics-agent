name: Validate Skills

on:
  pull_request:
    paths:
      - "skills/**"
      - "checklists/**"
      - "snippets/**"
      - "scripts/validate_skill_links.sh"
      - "scripts/check_skill_entrypoint_line_budget.sh"
      - ".github/workflows/validate-skills.yml"
  push:
    paths:
      - "skills/**"
      - "checklists/**"
      - "snippets/**"
      - "scripts/validate_skill_links.sh"
      - "scripts/check_skill_entrypoint_line_budget.sh"
      - ".github/workflows/validate-skills.yml"

jobs:
  validate-skill-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate skill checklist/snippet links
        run: ./scripts/validate_skill_links.sh

      - name: Enforce SKILL.md line budget
        run: ./scripts/check_skill_entrypoint_line_budget.sh 500
